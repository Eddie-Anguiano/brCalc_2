<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="shortcut icon" href="#" />
  </head>

  <body>
    <div class="container--flex">
      <div class="container__left">
        <h1 class="checkout__header">Checkout</h1>
        <section class="checkout">
          <div class="checkout__left">
            <div class="checkout__totalSales cube">
              <label for="totalSales__input">Total Sales</label>
              <div class="dollar">$</div>
              <input
                type="text"
                id="totalSales__input"
                class="checkout__input"
              />
            </div>
            <div class="checkout__totalCcTips cube">
              <label for="CcTips__input">CC Tips</label>
              <div class="dollar">$</div>
              <input type="text" id="CcTips__input" class="checkout__input" />
            </div>
          </div>

          <div class="checkout__right">
            <div class="checkout__totalCashTips cube">
              <label for="cashTips__input">Cash Tips</label>
              <div class="dollar">$</div>
              <input
                type="text"
                id="cashTips__input"
                class="checkout__input"
                placeholder="0"
              />
            </div>
            <div class="checkout__MDRTips cube">
              <label for="MdrTips__input">MDR Tips</label>
              <div class="dollar">$</div>
              <input
                type="text"
                id="MdrTips__input"
                class="checkout__input"
                placeholder="0"
              />
            </div>
          </div>
        </section>

        <section class="group">
          <h1 class="group__header">Add Group</h1>
          <div class="group__top">
            <i class="material-icons --padBottom">group</i>
            <div class="form --largeInput">
              <input
                type="text"
                id="name__input"
                class="group__input"
                required
              />
              <label class="label-name"
                ><span class="content-name">name</span></label
              >
            </div>
            <div class="form  --smallInput">
              <input
                type="text"
                id="number__input"
                class="group__input"
                required
              />
              <label class="label-name"
                ><span class="content-name">number</span></label
              >
            </div>
          </div>

          <div class="group__bottom">
            <i class="material-icons --padBottom">access_time</i>
            <div class="form --smallInput">
              <input
                type="text"
                id="hours__input"
                class="group__input"
                required
              />
              <label class="label-name"
                ><span class="content-name">hours</span></label
              >
            </div>
            <span>:</span>
            <div class="form --smallInput">
              <input
                type="text"
                id="minutes__input"
                class="group__input"
                required
              />
              <label class="label-name"
                ><span class="content-name">minutes</span></label
              >
            </div>
          </div>

          <div class="submit" id="add_item">
            <div class="horizontal-plus"></div>
            <div class="vertical-plus"></div>
          </div>
        </section>
      </div>

      <div class="container__right">
        <h1>Groups</h1>
        <div class="output"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
